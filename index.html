<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="个人博客 - 记录想法、项目与旅行" />
  <title>我的个人博客</title>
  <!-- 简洁而现代的样式（内联，单文件） -->
  <style>
    :root{
      --bg:#0f1724; /* dark navy */
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#6ee7b7;
      --glass: rgba(255,255,255,0.03);
      --maxw:1100px;
      --radius:12px;
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#e6eef6;background:linear-gradient(180deg,#071025 0%, #07172a 100%);}
    a{color:var(--accent);text-decoration:none}
    header{backdrop-filter: blur(6px);position:sticky;top:0;z-index:40;padding:14px 20px;background:linear-gradient(180deg, rgba(10,14,20,0.45), rgba(10,14,20,0.25));border-bottom:1px solid rgba(255,255,255,0.03)}
    .container{max-width:var(--maxw);margin:28px auto;padding:0 20px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,#1e293b,#0ea5a5);display:flex;align-items:center;justify-content:center;font-weight:700;color:white}
    .nav{margin-left:auto;display:flex;gap:12px;align-items:center}
    .search{background:var(--glass);border:1px solid rgba(255,255,255,0.03);padding:8px 10px;border-radius:999px;width:220px}

    /* grid */
    .grid{display:grid;grid-template-columns:1fr 320px;gap:24px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}.nav{display:none}.search{width:140px}}

    /* hero */
    .hero{display:flex;gap:20px;align-items:center;padding:26px;border-radius:var(--radius);background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03)}
    .hero .intro{flex:1}
    .hero h1{margin:0;font-size:28px}
    .sub{color:var(--muted);margin-top:8px}
    .cta{margin-top:16px;display:flex;gap:10px}
    .btn{padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.04);background:transparent;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,#10b981,#06b6d4);color:#042017;border:none}

    /* posts */
    .posts{margin-top:18px;display:flex;flex-direction:column;gap:14px}
    .post{padding:16px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));border:1px solid rgba(255,255,255,0.03);display:flex;flex-direction:column;gap:8px}
    .post .meta{display:flex;gap:10px;align-items:center;color:var(--muted);font-size:13px}
    .post h2{margin:0}
    .excerpt{color:var(--muted);line-height:1.5}

    /* sidebar */
    .card{padding:16px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03)}
    .tags{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
    .tag{padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.02);font-size:13px}

    footer{margin-top:36px;color:var(--muted);padding:20px 0;text-align:center}

    /* small helpers */
    .muted{color:var(--muted)}
    .divider{height:1px;background:rgba(255,255,255,0.02);margin:14px 0;border-radius:2px}

    /* code blocks */
    pre{background:#041021;padding:12px;border-radius:8px;overflow:auto;color:#cbe7ff}

    /* nice focus states */
    input:focus, button:focus{outline:2px solid rgba(110,231,183,0.12);outline-offset:2px}
  </style>
</head>
<body>
  <header>
    <div class="container" style="display:flex;align-items:center;">
      <div class="brand">
        <div class="logo">M</div>
        <div>
          <div style="font-weight:700">我的个人博客</div>
          <div class="muted" style="font-size:13px">记录学习、项目、生活点滴</div>
        </div>
      </div>

      <nav class="nav">
        <a href="#about">关于</a>
        <a href="#projects">项目</a>
        <a href="#contact">联系</a>
        <input id="search" class="search" type="search" placeholder="搜索文章..." aria-label="搜索文章">
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="intro">
        <h1>嗨，我是 <span style="color:var(--accent)">小明</span> — 开发者、旅行爱好者</h1>
        <div class="sub">这里是我的个人空间：写写技术笔记、记记旅行见闻、分享项目经验。欢迎关注并留言交流。</div>
        <div class="cta">
          <button class="btn primary" onclick="subscribe()">订阅我</button>
          <button class="btn" onclick="scrollToPosts()">查看文章</button>
        </div>
      </div>
      <div style="width:220px;text-align:center">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='180' height='120'><rect rx='12' width='100%' height='100%' fill='%2308a29a'/><text x='50%' y='55%' font-size='22' fill='white' text-anchor='middle' font-family='Arial' dy='.3em'>头像</text></svg>" alt="avatar" style="width:180px;height:120px;border-radius:10px;display:block;margin-left:auto">
        <div class="muted" style="margin-top:8px">软件工程 · 写作者 · 旅行记录</div>
      </div>
    </section>

    <div class="grid">
      <section>
        <div style="display:flex;align-items:center;justify-content:space-between">
          <h3 style="margin:18px 0 6px 0">最新文章</h3>
          <div class="muted">共 <span id="post-count">3</span> 篇</div>
        </div>

        <div id="posts" class="posts">
          <!-- JS 会在这里渲染文章卡片 -->
        </div>

        <div style="margin-top:20px;display:flex;gap:8px;align-items:center">
          <button class="btn" id="load-more">加载更多</button>
          <div class="muted" style="font-size:13px">或使用搜索快速定位</div>
        </div>

      </section>

      <aside>
        <div class="card">
          <h4 style="margin:0">关于我</h4>
          <div class="muted" style="margin-top:8px">你好！我叫小明，喜欢写代码和旅行。这个博客用于记录我学习和项目中的心得。</div>
          <div class="divider"></div>
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div>
              <div style="font-weight:700">订阅</div>
              <div class="muted" style="font-size:13px">获取最新更新（只是示例）</div>
            </div>
            <button class="btn" onclick="subscribe()">订阅</button>
          </div>
        </div>

        <div style="height:16px"></div>

        <div class="card">
          <h4 style="margin:0">标签</h4>
          <div class="tags">
            <div class="tag">前端</div>
            <div class="tag">后端</div>
            <div class="tag">算法</div>
            <div class="tag">旅行</div>
            <div class="tag">读书</div>
          </div>
        </div>

        <div style="height:16px"></div>

        <div class="card">
          <h4 style="margin:0">项目</h4>
          <ul style="padding-left:18px;margin:10px 0 0 0;color:var(--muted)">
            <li><a href="#">项目 A</a></li>
            <li><a href="#">项目 B</a></li>
            <li><a href="#">项目 C</a></li>
          </ul>
        </div>
      </aside>
    </div>

    <footer>
      © <span id="year"></span> 小明 · Built with ❤️ · <a href="#contact">联系我</a>
    </footer>
  </main>

  <!-- 简单的脚本：渲染示例文章、搜索和交互 -->
  <script>
    // 示例数据（可替换为来自 API 的真实文章）
    const ARTICLES = [
      {id:1,title:'在 macOS 上搭建 Java 开发环境的心得',date:'2025-09-24',tags:['后端','环境配置'],excerpt:'介绍如何配置 JDK、IDE 与常见坑位的解决办法。'},
      {id:2,title:'使用 Vue + ElementUI 构建用户管理界面',date:'2025-09-20',tags:['前端','Vue'],excerpt:'从设计到实现，详述表单、表格与权限管理的实现细节。'},
      {id:3,title:'一次单人 7 天的云南背包旅行日志',date:'2025-08-03',tags:['旅行'],excerpt:'行程规划、注意事项与沿途美食推荐。'}
    ];

    const postsEl = document.getElementById('posts');
    const countEl = document.getElementById('post-count');
    const yearEl = document.getElementById('year');
    yearEl.textContent = new Date().getFullYear();

    function renderList(list){
      postsEl.innerHTML = '';
      list.forEach(a=>{
        const div = document.createElement('article');
        div.className = 'post';
        div.innerHTML = `
          <div class="meta">
            <div class="muted">${a.date}</div>
            <div class="muted">•</div>
            <div class="muted">${a.tags.join(', ')}</div>
          </div>
          <h2><a href="#post-${a.id}">${a.title}</a></h2>
          <div class="excerpt">${a.excerpt}</div>
        `;
        postsEl.appendChild(div);
      });
      countEl.textContent = list.length;
    }

    // 初始渲染
    renderList(ARTICLES);

    // 搜索
    document.getElementById('search').addEventListener('input', e=>{
      const q = e.target.value.trim().toLowerCase();
      if(!q) return renderList(ARTICLES);
      const filtered = ARTICLES.filter(a=> (a.title + ' ' + a.excerpt + ' ' + a.tags.join(' ')).toLowerCase().includes(q));
      renderList(filtered);
    });

    // 加载更多（示例：只是提示）
    document.getElementById('load-more').addEventListener('click',()=>{
      alert('没有更多文章了 —— 这是示例行为。你可以将此按钮连接到后端分页接口。');
    });

    function subscribe(){
      const email = prompt('输入你的邮件用于订阅（示例）：');
      if(email) alert('已记录（示例）: ' + email);
    }

    function scrollToPosts(){
      document.getElementById('posts').scrollIntoView({behavior:'smooth'});
    }

    // 可扩展点（注释）：
    // - 将 ARTICLES 替换为 fetch('/api/posts') 获取的真实数据
    // - 为每篇文章添加独立页面或模态阅读页
    // - 集成评论系统（如 utterances / Giscus）或自建后端
    // - 添加 RSS / JSON-LD 元数据以提升 SEO
  </script>
</body>
</html>
